<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
        
        <!-- Email validation messages -->
        <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password">
        
        <!-- Password validation message -->
        <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      
      <!-- Error message -->
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
  
      <!-- Sign Up Button -->
      <button type="button" class="btn btn-secondary" (click)="goToSignUp()">
        Sign Up
      </button>
    </form>
  </div>
