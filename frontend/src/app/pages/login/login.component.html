<div class="login-container">
  <h2 class="holographic-title">Welcome Back</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="quantum-form">
      <!-- Email Input -->
      <div class="form-group">
          <input 
              id="email" 
              type="email" 
              class="neon-input"
              formControlName="email"
              placeholder=" "
          >
          <label for="email" class="floating-label">Email</label>
          
          <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
              <div *ngIf="f['email'].errors?.['required']">ğŸ“© Email is required</div>
              <div *ngIf="f['email'].errors?.['email']">âš ï¸ Please enter a valid email</div>
          </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
          <input
              id="password"
              type="password"
              class="neon-input"
              formControlName="password"
              placeholder=" "
          >
          <label for="password" class="floating-label">Password</label>
          
          <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
              <div *ngIf="f['password'].errors?.['required']">ğŸ”’ Password is required</div>
              <div *ngIf="f['password'].errors?.['minlength']">âš ï¸ Minimum 6 characters</div>
          </div>
             <!-- Global Error Message -->
         

      </div>

      <div *ngIf="errorMessage" class="global-error">
        âš ï¸ {{ errorMessage }} 
      </div>
      <!-- Action Buttons -->
      <div class="button-group">
          <button type="submit" class="quantum-btn primary" [disabled]="loginForm.invalid || isLoading">
              <span class="btn-content">
                  <span *ngIf="isLoading" class="quantum-spinner"></span>
                  {{ isLoading ? 'Authenticating...' : 'Login' }}
              </span>
          </button>
          
          <button type="button" class="quantum-btn ghost" (click)="goToSignUp()">
              Create Account
          </button>
      </div>
  </form>
</div>
