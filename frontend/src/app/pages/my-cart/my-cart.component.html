<app-menu></app-menu> <!-- Menu should appear here -->
<router-outlet></router-outlet> <!-- Route content loads here -->

<div class="cart-container">
  <h2>My Cart</h2>
  <div *ngIf="cartProducts.length > 0; else emptyCart">
    <div *ngFor="let product of cartProducts" class="cart-item">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
      </div>
      <button (click)="removeFromCart(product._id)">Remove</button>
    </div>

    <div class="cart-total">
      <h3>Total: ${{ calculateTotal() }}</h3>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
